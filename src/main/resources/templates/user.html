<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User page</title>
</head>
<body>
<header>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="height: 7vh">
            <h4 style="color: White"><span style="font-weight: bold" th:text="${authorizedUser.getUsername()}"></span>
                with roles: <span th:text="${authorizedUser.rolesToString()}"></span></h4>
            <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
            <form th:method="POST" th:action="@{/logout}">
                <input type="submit" class="btn btn-dark" style="color: LightGrey" value="Logout">
            </form>
        </nav>
    </div>
</header>

<div class="container-fluid">
    <div class="row">

        <!--            Левая панель-->
        <div class="col-2 p-0" style="height: 93vh">
            <nav class="nav flex-column pt-3">
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link btn btn-block"
                   style="text-align: left; background-color: white" href="/admin">Admin</a>
                <a class="nav-link active btn btn-primary btn-block" style="text-align: left;" href="#">User</a>
            </nav>
        </div>
        <!--            Основная страница-->
        <div class="col-10 bg-light" style="height: 93vh">
            <div class="m-3">
                <h1>User-information page</h1>
                <div class="tab-content border bg-white">
                    <div class="container-fluid bg-light border m-0 px-3 py-2">
                        <h4>About user</h4>
                    </div>
                    <div class="m-3">
                        <table class="table table-striped" style="background-color: white">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>Age</th>
                                <th>E-mail</th>
                                <th>Roles</th>
                            </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="user.js"></script>
</body>
</html>
